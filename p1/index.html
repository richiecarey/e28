<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project 1</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src='https://unpkg.com/vue@next' defer></script>
        <script src='js/script.js' defer></script>    
    </head>
    <body>
        <div id="container">
            <section class="mt-4">
                <div class="row text-center">
                    <div class="col-md-3">
                        <p class="text-danger h2">Computer: <span id="computer">0</span></p>
                    </div>
                    <div class="col-md-6">
                        <p class="h2" id="result">Rock, Paper, Scissors</p>
                    </div>
                    <div class="col-md-3">
                        <p class="text-success h2">You: <span id="player">0</span></p>
                    </div>
                </div>
            </section>
            <section class="mt-4">
                <div class="row text-center mb-5">
                    <div class="col-md">
                        <p class="h4 d-block">Round: <span id="round">0</span></p>
                    </div>
                </div>
            </section>
            <section class="mb-5">
                <div class="row text-center">
                    <div class="col-sm">
                        <button data-button="rock">&#9994;</button>
                        <button data-button="paper">&#9995;</button>
                        <button data-button="scissors">&#9996;</button>
                    </div>
                </div>
            </section>
            <footer class="mt-5">
                <div class="row text-center">
                    <div class="col">
                        <button data-button="reset" class="btn btn-sm btn-danger" type="button">Reset Game</button>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
